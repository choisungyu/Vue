<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
  </head>
  <body>
    <div id="app">
      <!-- {{ message }} -->
      <div v-if="condition">좋아요</div>
      <button v-else v-on:click="onClickButton">liked</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          condition: false,
        },
        methods: {
          onClickButton(){
            this.condition = true;
          }
        },
      })
    </script>
  </body>
</html>
