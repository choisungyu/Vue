<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>끝말잇기</title>
</head>

<body>
  <div id="app">
    <word-replay start-word="최성규"></word-replay>
    <word-replay start-word="사람"></word-replay>
    <word-replay start-word="인간"></word-replay>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    Vue.component('wordReplay', {
      template: `
      <div>
      <div>{{word}}</div>
    <form v-on:submit="onSubmitForm">
      <input type="text" ref="answer" v-model="value">
      <button type="submit">입력</button>
    </form>
    <div>{{result}}</div>
  </div>
      `,
      props: ['startWord'],

      data() {
        return {
          word: this.startWord,
          value: '',
          result: '',
        }

      },
      methods: {
        onSubmitForm(e) {
          e.preventDefault();
          if (this.word[this.word.length - 1] === this.value[0]) {
            this.result = '아아';
            // this.result = '';
            this.word = this.value;
            this.value = '';
            this.$refs.answer.focus();
          } else {
            this.result = '노노';
            this.value = '';

          }
        }
      },
    });
  </script>
  <script>
    // var options = 
    var vm = new Vue({
      el: '#app',

    });
  </script>
</body>

</html>
